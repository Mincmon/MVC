<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Resultado do Cálculo</h1>
        <div id="resultado"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hipotenusa = parseFloat(urlParams.get('volume'));
        document.getElementById('resultado').innerHTML = `O volume é: ${hipotenusa}`;
    </script>
</body>
</html>
